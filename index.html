<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="top-bar"> 
        <span>library</span>
        <span>log in</span>
    </div>
    
    <div class="content">
        <button onClick="showForm()" class="add-btn">Add book</button>
        <div class="bookContainer">
            
        </div>
    
        <form action="#" id="bookForm">
            <div class="form-list">
                <div class="form-item">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="form-item">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div class="form-item">
                    <label for="pages">Pages</label>
                    <input type="text" name="pages" id="pages" required>
                </div>
                <div class="form-item">
                    <label for="read">Read</label>
                    <input type="checkbox" name="read" id="read">
                </div>
            <div>
    
            <button type="submit" class="form-item add-btn">New Book</button>
        </form>
    </div>

    
    <script src="js/first-test.js"></script>
</body>
</html>
